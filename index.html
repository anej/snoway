<!DOCTYPE html>
<html>
<head>

<title>Sno way!</title>

<link href="sno-style.css" rel='stylesheet' />
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

</head>
<body>
  <h1>Sno way!</h1>
	<img class="sno-image">
  <br />
  <div class="sno-msg">
  	<div class="alert-box notice hidden sno-msg-real">
      <span>Sno way! </span>Way! That is <a class="sno-source" target="_blank">real life</a>!
    </div>

    </div>
  </div>
  <div class="sno-btns">
	 <p><button class="sno-btn-real">REAL LIFE</button> OR <button class="sno-btn-movie">MOVIE SCENE</button></p>
  </div>
  <button class="sno-btn-again hidden">Play again!</button>

  <p class="footer">a snow day project by <a href="https://twitter.com/anej">@anej</a></p>


<script src="sno.js"></script>
